{% extends 'system/base.html' %}

{% load static %}

{% block title %}Dados do Aluno{% endblock%}

{% block content %}
<div class="offset-1 col-10 list-div">
	
	<h1>{{form.nome_completo}}</h1>	
	{% if not form.img %}
	<img src="{% static '_img/user.png' %}" alt="{{form.nome}}">
	
	{% else %}
	<img id="img-alu" src="{{ form.img.url }}" alt="{{form.nome}}" >
	{% endif %}
	


</div>
{% endblock %}
